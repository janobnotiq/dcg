<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .container {
            margin: 20px;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .section {
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .section-title {
            font-size: 18px;
            font-weight: bold;
        }
        .circle {
            width: 30px;
            height: 30px;
            background-color: #4CAF50;
            border-radius: 50%;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>{{employee.first_name}} {{employee.last_name}}</h1> <!-- Bu yerga xodimning ismi va familiyasini yozing -->
    </div>

    <div class="container">
        <div class="section">
            <span class="section-title">Deklaratsiyalar</span>
            <div class="circle">1</div>
        </div>
        <div class="section">
            <span class="section-title">Kontraktlar</span>
            <div class="circle">2</div>
        </div>
        <div class="section">
            <span class="section-title">Dosmotrlar</span>
            <div class="circle">3</div>
        </div>
    </div>

</body>
</html>
