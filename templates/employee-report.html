<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .container {
            margin: 20px;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .section {
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            transition: background-color 0.25s, font-size 0.4s;
        }

        .section:hover {
            background-color: lightgreen;
        }

        .section-title {
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            color: black;
            transition: color 0.3s;
        }
        .section-title:hover {
            color: red;
            font-size: 25px;
        }

        .circle {
            width: 140px;
            height: 140px;
            background-color: #4CAF50;
            border-radius: 50%;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 33px;
            transition: background-color 0.25s, color 0.25s, box-shadow 0.25s;
        }

        .circle:hover {
            background-color: yellow;
            color: black;
            box-shadow: 2px 3px 5px gray;
        }

        form {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 10px 0;
        }

    select {
        font-size: 16px;
        padding: 8px;
        border-radius: 4px;
        border: 1px solid #ccc;
        background-color: #f9f9f9;
        cursor: pointer;
        outline: none;
        transition: border-color 0.3s ease;
    }

    select:focus {
        border-color: #007bff;
    }

    option {
        padding: 8px;
        font-size: 16px;
    }

    select:disabled {
        background-color: #e9ecef;
        cursor: not-allowed;
    }

    .tugma {
        text-decoration: none;
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
        margin: 20px;
    }
    .tugma:hover {
        background-color: #0056b3;
    }
    </style>
</head>
<body>

    <div class="header">
        <h1>{{employee.first_name}} {{employee.last_name}}</h1> <!-- Bu yerga xodimning ismi va familiyasini yozing -->
    </div>

    <form method="GET" action="{% url 'employee-report' employee.username %}">
        <select id="month" name="month" onchange="this.form.submit()">
            <option value="1" {% if current_month == 1 %}selected{% endif %}>Yanvar</option>
            <option value="2" {% if current_month == 2 %}selected{% endif %}>Fevral</option>
            <option value="3" {% if current_month == 3 %}selected{% endif %}>Mart</option>
            <option value="4" {% if current_month == 4 %}selected{% endif %}>Aprel</option>
            <option value="5" {% if current_month == 5 %}selected{% endif %}>May</option>
            <option value="6" {% if current_month == 6 %}selected{% endif %}>Iyun</option>
            <option value="7" {% if current_month == 7 %}selected{% endif %}>Iyul</option>
            <option value="8" {% if current_month == 8 %}selected{% endif %}>Avgust</option>
            <option value="9" {% if current_month == 9 %}selected{% endif %}>Sentabr</option>
            <option value="10" {% if current_month == 10 %}selected{% endif %}>Oktabr</option>
            <option value="11" {% if current_month == 11 %}selected{% endif %}>Noyabr</option>
            <option value="12" {% if current_month == 12 %}selected{% endif %}>Dekabr</option>
        </select>
    </form>
    <a class="tugma" href="{% url 'employees' %}">Ortga</a>
    
    <div class="container">
        <div class="section">
            <a href="{% url 'declarant-report' employee.id %}" class="section-title">Deklaratsiyalar</a>
            <div class="circle">{{declaration_count}}</div>
        </div>
        <div class="section">
            <a href="{% url 'contract-report' employee.id %}" class="section-title">Kontraktlar</a>
            <div class="circle">{{contract_count}}</div>
        </div>
        <div class="section">
            <a href="{% url 'dosmotr-report' employee.id %}" class="section-title">Dosmotrlar</a>
            <div class="circle">{{dosmotr_count}}</div>
        </div>
    </div>

</body>
</html>
